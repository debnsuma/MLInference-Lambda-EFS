AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >

  Sample SAM Template for Deploying ML model using AWS Lambda and Amazon EFS 

Globals:
  Function:
    Timeout: 300
    MemorySize: 5000
    Environment:
      Variables:
        MODEL_DIR: /mnt/ml/models/
        NETWORK_DIR: /mnt/ml/network/
        
  Api:
    BinaryMediaTypes:
      - image/png
      - image/jpg
      - image/jpeg

Parameters:
  SecurityGroupIds:
    Type: CommaDelimitedList
    Default: sg-ba0404e6                #Update this with your SG
  SubnetID:
    Type: String
    Description: SubnetIDs in your Virtual Private Cloud (VPC)
    Default: subnet-0bcb7b048f6be0cb6   #Update this with your Subnet

Resources:

  EfsFileSystem:
    Type: AWS::EFS::FileSystem
    
  MountTarget:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref EfsFileSystem
      SubnetId: !Ref SubnetID
      SecurityGroups: !Ref SecurityGroupIds 
      
  AccessPoint:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref EfsFileSystem
      PosixUser:
        Gid: "1000"
        Uid: "1000"
      RootDirectory:
        Path: "/ml"
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "755"
          
  InferenceFunction:
    Type: AWS::Serverless::Function 
    DependsOn: "MountTarget"
    Properties:
      PackageType: Image
      Policies:
        - EFSWriteAccessPolicy:
            FileSystem: !Ref EfsFileSystem
            AccessPoint: !Ref AccessPoint
      FileSystemConfigs:
        - Arn: !GetAtt AccessPoint.Arn
          LocalMountPath: /mnt/ml
      VpcConfig:
        SecurityGroupIds: !Ref SecurityGroupIds
        SubnetIds: 
          - !Ref SubnetID   
      Events:
        Inference:
          Type: Api 
          Properties:
            Path: /ocr
            Method: POST

    Metadata:
      Dockerfile: Dockerfile
      DockerContext: ./app
      DockerTag: python3.8-v1

Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  InferenceApi:
    Description: "API Gateway endpoint URL for Prod stage for Inference function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/ocr/"
  InferenceFunction:
    Description: "Inference Lambda Function ARN"
    Value: !GetAtt InferenceFunction.Arn
  InferenceFunctionIamRole:
    Description: "Implicit IAM Role created for Inference function"
    Value: !GetAtt InferenceFunction.Arn
